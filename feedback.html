			</nav>

		<div id="content">
			<h1>Форма обратной связи</h1>
			<hr>
			<img class="image-left" id="image9" src="images/image9.png" >
			<img class="image-right" id="image10" src="images/image10.png" >
			<form id="feedback-form" name="feedback">
				<br>
				<label for="topic"><b>Укажите тему обращения:</b></label>
				<br>
				<select class="select-topic" name="topic" id="topic">
					<option selected="selected">Общие вопросы</option>
					<option>Ошибка в работе сайта</option>
					<option>Уязвимость на сайте :)</option>
					<option>Гениальная идея</option>
					<option>Предложение сотрудничества</option>
				</select>
				<br>
				<br>
				<label for="email"><b>Ваш адрес электронной почты:</b></label>
				<br>
				<input type="text" name="email" id="email" size="25" placeholder="john@example.com">
				<br>
				<span class="note">На этот адрес будет отправлен ответ службы поддержки</span>
				<br>
				<br>
				<label for="text"><b>Текст вашего сообщения:</b></label>
				<br>
				<textarea name="text" id="text" rows="10" cols="45"></textarea>
				<br>
				<br>

				<input type="checkbox" name="processing_data" id="processing_data" value="agree"/>
				<span class="note2">Нажимая кнопку «Отправить», вы даете согласие на обработку своих персональных данных</span>
				<br>
				<br>
				<input type="submit" value="Отправить">
				<input type="reset" value="Очистить">
			</form>

		</div>


		<footer>
			
			
		</footer>
	</body>
